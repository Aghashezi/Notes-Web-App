{% extends 'base.html' %}
{% block content %}
<form method="POST" class="note-form">
    <input type="text" name="title" value="{{ note[1] }}" placeholder="Note title" required>
    <textarea name="content" placeholder="Note content" required>{{ note[2] }}</textarea>
    <div style="display: flex; gap: 10px;">
        <button type="submit">Update Note</button>
        <a href="{{ url_for('index') }}" class="btn-cancel" style="background:#888;color:#fff;padding:10px 20px;border-radius:5px;text-decoration:none;">Cancel</a>
    </div>
</form>
{% endblock %}
